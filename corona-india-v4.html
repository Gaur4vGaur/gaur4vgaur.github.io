    <script>
      function myFunction(shouldUse, sheetId) {
        console.log(sheetId);
        console.log(shouldUse);

          document.getElementById("sheetdiv").innerHTML = prev + sheetId + post; 
        } else if(sheetId == "labmap"){
          console.log("should diplay map");
          document.getElementById("sheetdiv").innerHTML = '<iframe src="https://www.google.com/maps/d/embed?mid=1YfaJKmfs2xnuqXjOyHXxVR6ZFZtZnU6N" width="100%" height="94%"></iframe>'; 
        }
        
      }

      function loadSheet() {
        var hs = window.location.hash;
        var sheetId = hs.substring(1, hs.length);
        console.log(sheetId);
        if(sheetId == "labmap") {
          myFunction(false, sheetId);
        } else if(hs.length > 2) {
          myFunction(true, sheetId);
        }      
      }
